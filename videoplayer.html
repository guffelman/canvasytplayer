<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Video</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .player-container {
      text-align: center;
    }

    canvas {
      border: 1px solid white;
      margin-top: 20px;
    }

    .controls {
      margin-top: 10px;
    }

    .size-button {
      margin-right: 10px;
      margin-top: 10px;
      cursor: pointer;
      padding: 5px 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .size-button:hover {
      background-color: #888;
    }

    #volumeControl {
      width: 150px;
      margin-top: 10px;
    }

    .play-pause-button {
      padding: 5px 15px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .play-pause-button:hover {
      background-color: #888;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <h1>Video Player</h1>
    <h2>Playing Video</h2>

    <!-- Video Size Selection -->
    <div>
      <button class="size-button" onclick="setSize('small')">Small</button>
      <button class="size-button" onclick="setSize('medium')">Medium</button>
      <button class="size-button" onclick="setSize('large')">Large</button>
    </div>

    <!-- Canvas to Render Video -->
    <canvas id="videoCanvas" width="640" height="360"></canvas>

    <!-- Controls -->
    <div class="controls">
      <button class="play-pause-button" id="playPauseBtn">Pause</button>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <script>
    // Extract videoId from URL (e.g. /play/7Qx_bdFSSuc)
    const videoId = window.location.pathname.split('/')[2];
    const videoUrl = `/downloads/${videoId}.mp4`;
    const audioUrl = `/downloads/${videoId}.mp3`;

    // Create video element to render on canvas
    const video = document.createElement('video');
    video.src = videoUrl;
    video.autoplay = true;
    video.loop = false;

    // Get canvas context
    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d');

    // Play/Pause button
    const playPauseBtn = document.getElementById('playPauseBtn');
    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        video.pause();
        playPauseBtn.textContent = 'Play';
      }
    });

    // Volume control
    const volumeControl = document.getElementById('volumeControl');
    volumeControl.addEventListener('input', (e) => {
      video.volume = e.target.value;
    });

    // Sync the canvas with the video
    video.addEventListener('play', function() {
      function drawFrame() {
        if (!video.paused && !video.ended) {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          requestAnimationFrame(drawFrame); // Keep drawing frames
        }
      }
      drawFrame(); // Start drawing frames
    });

    // Set default video size
    let videoSize = 'medium';

    // Function to set video size
    function setSize(size) {
      const canvas = document.getElementById('videoCanvas');
      const playerContainer = document.querySelector('.player-container');

      if (size === 'small') {
        canvas.width = 320;
        canvas.height = 180;
        video.width = 320;
        video.height = 180;
        videoSize = 'small';
      } else if (size === 'medium') {
        canvas.width = 640;
        canvas.height = 360;
        video.width = 640;
        video.height = 360;
        videoSize = 'medium';
      } else if (size === 'large') {
        canvas.width = 1280;
        canvas.height = 720;
        video.width = 1280;
        video.height = 720;
        videoSize = 'large';
      }

      // Reposition canvas and player container
      playerContainer.style.width = `${canvas.width}px`;
      canvas.style.width = `${canvas.width}px`;
    }

    // Set the initial size
    setSize(videoSize);

    // Play video
    video.play();
  </script>

</body>
</html>
